version: '3.8'
services:
  jaeger:
    container_name: "jaeger"
    image: jaegertracing/all-in-one:1.51.0
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP over gRPC
      - "4318:4318"   # OTLP over HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  championships:
    container_name: "championships"
    build:
      context: championships/
    ports:
      - "8082:8082"
    environment:
      - OTEL_SERVICE_NAME=championships
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger

  matches:
    container_name: "matches"
    build:
      context: matches/
    ports:
      - "8083:8083"
    environment:
      - OTEL_SERVICE_NAME=matches
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4317
      - CHAMPIONSHIPS_URL=http://championships:8082
    depends_on:
      - championships
      - jaeger

  teams:
    container_name: "teams"
    build:
      context: teams/
    ports:
      - "8084:8084"
    environment:
      - OTEL_SERVICE_NAME=teams
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://jaeger:4317
    depends_on:
      - jaeger
